<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Leader Board</title>
</head>

<body>
 <main class="main-container">
   <h1 class="main-title">Leader Board</h1>

   <article class="main-holder">
    <!-- divide section into two -->

     <section class="main-left">
       <div class="top-section">
        <h2 class="main-left-title">Recent scores</h2>
        <button class="refresh">Refresh</button>
       </div>
       <ul class="main-left-list" id="mainLeftList">
         <!-- list of recent scores -->
         
         <!-- <li class="main-left-list-items">
           <span class="name" id="userName">Name: </span>
           <span class="score" id="userScore">100 </span>
         </li> -->
         
       </ul>
     </section>

     <section class="main-right">
       <div class="top-section-right">
        <h2 class="main-right-title">Add your score</h2>
       </div>
       <form class="main-right-form">
         <input type="text" name="name" placeholder="Your name" required id="userName">
         <input type="number" name="score" placeholder="Your score" required id="userScore">
         <button type="submit" class="submit" id="submitScore">
          <p class="btn-text">Submit</p>
         </button>
       </form>
     </section>

   </article>



   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 </main>
</body>
</html>
