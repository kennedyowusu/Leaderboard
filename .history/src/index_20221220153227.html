<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Leader Board</title>
</head>

<body>
 <main class="main-container">
  <section class="main-holder">
   <h1 class="main-title">Leader Board</h1>

   <div class="sub-container">

    <div class="top-section">
     <h2 class="title">Recent Scores</h2>
     <button class="refresh">Refresh</button>
    </div>

    <ul class="score-list" id="scoreList">

    </ul>
    
   </div>


    <div class="left-side">
     <div class="form-section">
      <h2 class="title">Add your score</h2>
      <form class="form" id="form">
       <input type="text" class="input" id="name" placeholder="Your name">
       <input type="number" class="input" id="score" placeholder="Your score">
       <button class="submit" type="submit">Submit</button>
      </form>
     </div>
    </div>
  

  </section>
 </main>
</body>
</html>
